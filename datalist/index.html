<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HTML Tips and Tricks - Datalist Tag</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='../main.css'>
</head>

<body>
    <div class="demo">
        <a href="../index.html" class="home">
          <img src="../home.svg" alt="home" />
        </a>
        <h1>Datalist Tag</h1>
        <form action="" method="get">
            <label for="fruit">Choose your fruit from the list:</label>
            <input list="fruits" name="fruit" id="fruit">
            <datalist id="fruits">
              <option value="Apple">
              <option value="Orange">
              <option value="Banana">
              <option value="Mango">
              <option value="Avacado">
            </datalist>
            <input type="submit">
          </form>          
    </div>
     <footer class="page-footer">
	      <span>made by </span>
	      <a href="http://haiyong.site/moyu" target="_blank">
	        <img class="touxiang"  src="http://haiyong.site/wp-content/uploads/2021/07/cropped-59255587-1-192x192.jpg" alt="George Martsoukos logo">
	      </a>
	    </footer>
</body>

</html>
